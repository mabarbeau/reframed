<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reframed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      align-items: center;
      gap: 80px;
      padding: 80px;
    }
    iframe { 
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe src="http://10.0.0.119:62587/" frameborder="1"></iframe>
  <iframe src="http://10.0.0.119:62587/" frameborder="1"></iframe>
</body>
</html>
